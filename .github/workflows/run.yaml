name: sharadar

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 3 * * *'

env:
  GITHUB_PAT: ${{ secrets.GH_PAT }}

jobs:
  refresh_sharadar:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - name: 'Create env file'
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      -
        name: Install dependencies
        run: |
          bash install_deps.sh
      -
        name: Sync sharadar raw to dev and prod
        run: |
          pipenv run python src/load_raw.py
      -
        name: dbt build dev
        run: |
          cd dbt
          pipenv run dbt build --project-dir=sharadar --target=dev
      -
        name: dbt build prod
        run: |
          cd dbt
          pipenv run dbt build --project-dir=sharadar --target=dev
      - 
        name: Export db
        run: |
          duckdb /data/prod.duckdb "EXPORT DATABASE '/data/export/' (FORMAT PARQUET)"