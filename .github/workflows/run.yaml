name: sharadar

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  schedule:
    - cron:  '20 */1 * * *'

env:
  GITHUB_PAT: ${{ secrets.GH_PAT }}

jobs:
  make_run:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Install dependencies
        run: |
          bash install_deps.sh
      -
        name: Sync sharadar to db
        run: |
          pipenv run python src/load_raw.py
      -
        name: Rebuild db
        run: |
          cd dbt
          pipenv run dbt build --project-dir=sharadar --target=motherduck
